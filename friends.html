<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="css/interface.css">
</head>

<body>

<div class="wrapper">
    <nav id="bnv" class="nav-container">
        <ul class="bottom-nav">
			<li class="nav-li">
				<a href="index.html">
                	<img class="nav-img" src="Icons/home.png" alt="" height="30" width="30">
               	 	<span class="nav-name">Home</span>
        	    </a>
			</li>

			<li class="nav-li">
				<a href="income.html">
                	<img class="nav-img" src="Icons/income.png" alt="" height="30" width="30">
               		<span class="nav-name">Income</span>
          		</a>
			</li>

			<li class="nav-li">
				<a href="friends.html" class="active">
                	<img class="nav-img" src="Icons/friends.png" alt="" height="30" width="30">
                	<span class="nav-name">Friends</span>
            	</a>
			</li>
            
			<li class="nav-li">
				<a href="#">
                	<img class="nav-img" src="Icons/soon.png" alt="" height="30" width="30">
                	<span class="nav-name">Soon</span>
            	</a>
			</li>
        </ul>

        <div id="user" class="user-nav">
            <a href="" class="user_container" style="text-decoration: none">
                <img src="Icons/Profile.png" alt="User" class="user-img">
                <span class="user-name">Username</span>
            </a>
        </div>
    </nav>

    <div class="logo">
        <img src="Images/Absolute.png" alt="Logo" class="logo-img">
    </div>
    
    <div class="refer__buttons">
    
        <button class="buttons__invite">
            Invite a friend
        </button>
    
        <button class="buttons__copy-link">
            <img class="copy-link-img" src="Icons/copy.png" alt="copy link">
        </button>
        
    </div>

    <div class="content">
        
        <div class="refer__head">
            <h2 class="head-text">Invite freinds</h2>
            <h2 class="head-text2">You'll get 10% of their income!</h2>
        </div>
        
        <div class="refer__template">
            <img class="refer-img" src="Images/tg.png" alt="">
            <div class="refer-content">
                
                <span class="refer-title">Invite a friend</span>
                <div class="refer-surprise">
                    <img class="refer-coin" src="Icons/coin.png" alt="">
                    <span class="refer-revenue">+5000</span>
                    <span class="refer-description">For you and your friend</span>
                </div>
                
            </div>
        </div>
        
        <div class="income__template">
            
            <div class="template-head">
                <img class="refer-income-img" src="Images/dollar.png" alt="">
                <div class="refer-income-content">
                
                    <span class="refer-income-title">Income from your friends</span>
                    <div class="refer-income">
                        <img class="refer-coin" src="Icons/coin.png" alt="">
                        <span class="refer-revenue">+0</span>
                    </div>
                
                </div>
            </div>
            
            <button class="refer-income-button">Claim</button>
            
        </div>
        
        <div class="friends__list">
            
            <div class="list-title">
                <span class="title-name">Friends list</span>
                <span class="title-val">0</span>
            </div>
            
            <div class="list">
            
                <div class="list-item">
                    <img class="item-img" src="Images/Absolute.png" alt="avatar">
                    
                    <div class="item-info">
                        <span class="info-uname">Username</span>
                        <div class="info-coin__count">
                            <img class="coin__count-img" src="Icons/coin.png" alt="">
                            <span class="coin__count-count">0</span>
                        </div>
                    </div>
                        
                    <div class="item-income">
                        <img class="income__img" src="Icons/coin.png" alt="">
                        <span class="income__count">+0</span>
                    </div>
                </div>
            
            </div>
            
        </div>
        
    </div>

</div>
    
    <!-- JavaScript -->
    
    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
