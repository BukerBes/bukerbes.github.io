<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Absolute</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

<div id="app" class="container">
    <nav id="bnv" class="nav-container">
        <div class="bottom-nav">
            <a href="" class="active">
                <img src="Icons/home.png" alt="" height="30" width="30">
                <span class="nav-name">Home</span>
            </a>
            <a href="">
                <img src="Icons/income.png" alt="" height="30" width="30">
                <span class="nav-name">Income</span>
            </a>
            <a href="">
                <img src="Icons/friends.png" alt="" height="30" width="30">
                <span class="nav-name">Friends</span>
            </a>
            <a href="">
                <img src="Icons/soon.png" alt="" height="30" width="30">
                <span class="nav-name">Soon</span>
            </a>
        </div>

        <div id="user" class="user-nav">
            <a href="" class="user_container">
                <img src="Icons/Profile.png" alt="User" class="user-img">
                <span class="user-name">Username</span>
            </a>
        </div>
    </nav>

    <div class="logo">
        <img src="Images/Absolute.png" alt="Logo" class="logo-img">
    </div>

    <div class="content">
        <div class="coin-info">
            <div class="coin-count">
                <img src="Icons/coin.png" class="count-img" alt="">
                <span class="count-name">530359</span>
            </div>
            <div class="coin-income">
                <div>
                    <span class="income-val">+1</span>
                    <span class="income-name">coins per click</span>
                </div>
                <div>
                    <span class="income-name">profit per hour</span>
                    <span class="income-val">0</span>
                </div>
            </div>
        </div>

        <button class="coin">
            <img src="Icons/coin.png" alt="Coin" class="coin-img">
        </button>
		
		<div class="events">
			
			<a href="" class="events-soon">
				<img src="Icons/Lock.png" class="soon-lock-img" alt="">
				<span class="soon-name">Soon...</span>
				<img src="Icons/Rocket.png" class="soon-rocket-img" alt="">
			</a>
			
			<a href="" class="events-fortune">
				<span class="fortune-name">Wheel Of<br>Fortune</span>
				<img src="Icons/Fortune.png" class="fortune-img" alt="">
			</a>
			
		</div>
    </div>
</div>

</body>
</html>
